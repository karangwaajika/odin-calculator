<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andela Week-6 </title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="result">12+23<div>34</div></div>

        <button class="operator plus">+</button>
        <button class="operator minus">-</button>
        <button class="operator divide">/</button>
        <button class="operator times">x</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="clean">Clear</button>

        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="equal">=</button>

        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="zero">0</button>
    </div>
</body>
</html>
